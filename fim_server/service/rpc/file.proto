syntax = "proto3";
package main;
option go_package = "./file_rpc";

message FileInfoRequest {
  string file_id = 1;
}

message FileInfoResponse {
  string name = 1;
  string hash = 2;
  int64 size = 3; // 单位为MB
  string ext = 4;
}


service File {
  rpc FileInfo(FileInfoRequest) returns(FileInfoResponse);  // 文件信息
}
